<!-- view_appointments_history.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment History</title>
</head>
<body>

<h2>Appointment History</h2>

{% if appointments_history %}
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Doctor Name</th>
                <th>Clinic Name</th>
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments_history %}
                <tr>
                    <td>{{ appointment.0 }}</td>
                    <td>{{ appointment.1 }}</td>
                    <td>{{ appointment.2 }}</td>
                    <td>{{ appointment.3 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No appointment history.</p>
{% endif %}

</body>
</html>
