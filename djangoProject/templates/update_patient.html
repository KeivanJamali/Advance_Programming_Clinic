<!-- update_patient_info_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient Information</title>

    <!-- Add necessary styles for the pop-up notification -->
    <style>
        .notification {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<!-- Your form goes here -->
<form id="updatePatientForm" method="post" action="{% url 'update_patient_info' %}">
    <!-- Add your form fields here -->
    <input type="hidden" name="act" value="update_patient_info">
    <!-- ... other form fields ... -->
    <button type="submit">Update Patient Information</button>
</form>

<!-- Notification container -->
<div id="notification" class="notification"></div>

<!-- JavaScript for showing/hiding the notification -->
<script>
    // Function to show the notification
    function showNotification(message) {
        var notification = document.getElementById("notification");
        notification.innerHTML = message;
        notification.style.display = "block";

        // Hide the notification after 3 seconds (adjust as needed)
        setTimeout(function() {
            notification.style.display = "none";
        }, 3000);
    }

    // Event listener for form submission
    document.getElementById("updatePatientForm").addEventListener("submit", function(event) {
        // Your form submission logic here...

        // Assuming the form submission is successful, show the notification
        showNotification("Patient info update successfully.");
        event.preventDefault(); // Prevent the default form submission
    });
</script>

</body>
</html>
