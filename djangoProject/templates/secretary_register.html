<!-- secretary_register.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Secretary Registration</h1>
                {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{ error_message }}
                    </div>
                {% endif %}
                <form method="post" action="{% url 'secretary_register' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="clinic_name">Clinic Name:</label>
                        <input type="text" class="form-control" id="clinic_name" name="clinic_name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <!-- Include any additional fields needed for secretary registration -->
                    <input type="hidden" name="phone_number" value="{{ phone_number }}">
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
